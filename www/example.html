<head>
<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js-graph-it3.js"></script>
<!--<script type="text/javascript" src="js-graph-it2.js"></script>--!>
<script type="text/javascript" src="cookie_handling.js"></script>
<script type="text/javascript" src="set.js"></script>

<link rel="stylesheet" type="text/css" href="js-graph-it.css" />
<style>

</style>
<script>
	var graph = undefined;
	$(function() {

		graph = new Graph({
			'container' : $('#mainCanvas'),
		});

		graph.add_vertex({
			'id' : 'vertex1',
			'content' : 'This is vertex1',
		});

		graph.add_vertex({
			'id' : 'vertex2',
			'content' : 'This is vertex2',
		});

		graph.add_vertex({
			'id' : 'vertex3',
			'content' : 'This is vertex3',
		});

		graph.add_vertex({
			'id' : 'vertex4',
			'content' : 'This is vertex4',
		});

		graph.add_edge({
			'from' : 'vertex1',
			'to' : 'vertex2',
			'label' : 'from_vertex1',
		});

		graph.add_edge({
			'from' : 'vertex3',
			'to' : 'vertex2',
			'label' : 'from_vertex3',
		});


		graph.add_edge({
			'from' : 'vertex4',
			'to' : 'vertex2',
			'label' : 'from_vertex4',
		});



		/*
		graph.remove_edge({
			'from' : 'vertex1',
			'to' : 'vertex2',
		});

		graph.remove_vertex({
			'id' : 'vertex2',
		});
		*/
		graph2 = new Graph({
			'container' : $('#mainCanvas2'),
		});

		graph2.add_vertex({
			'id' : 'vertex3',
			'content' : 'This is vertex3',
		});

		graph2.add_vertex({
			'id' : 'vertex4',
			'content' : 'This is vertex4',
		});

		graph2.add_edge({
			'from' : 'vertex4',
			'to' : 'vertex3',
			'label' : 'This is edge',
		});
		graph2.remove_vertex({
			'id' : 'vertex4',
		});


		graph2.add_vertex({
			'id' : 'vertex5',
			'content' : 'VV5',
		});

		graph2.add_edge({
			'from' : 'vertex3',
			'to' : 'vertex5',
			'label' : 'new_edge',
		});
	});
</script>
</head>
<body >
	<div id="mainCanvas" class=canvas style="border-color:black; border-width: 3px;  border-style: double;  width: 100%; height: 200px;">
	</div>
	<div id="mainCanvas2" class=canvas style="border-color:black; border-width: 3px;  border-style: double; width: 100%; height: 200px;">
	</div>

	</body>
</html>
